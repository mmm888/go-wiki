<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Wiki Config</title>
</head>

<body>
<h1>Config</h1>

<form action="/config" method="post">
    <p>
        Name: <input type="text" name="name" size="10" placeholder="wiki">
    </p>
    <p>
        Wiki URL: <input type="text" name="repo" size="30" placeholder="https://github.com/hoge/huga.git">
    </p>
    <p>
        <input type="submit" value="送信">
    </p>
</form>
</body>
</html>
